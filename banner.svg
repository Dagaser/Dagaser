<svg viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for patterns and gradients -->
  <defs>
    <!-- Binary code pattern for top section -->
    <pattern id="binaryPattern" x="0" y="0" width="600" height="210" patternUnits="userSpaceOnUse">
      <text x="20" y="50" fill="#ffffff80" font-family="Courier New, monospace" font-size="34">01001101</text>
      <text x="20" y="110" fill="#ffffff80" font-family="Courier New, monospace" font-size="34">01010000</text>
      <text x="20" y="170" fill="#ffffff80" font-family="Courier New, monospace" font-size="34">01000010</text>
      <text x="240" y="50" fill="#ffffff80" font-family="Courier New, monospace" font-size="34">01100001</text>
      <text x="240" y="110" fill="#ffffff80" font-family="Courier New, monospace" font-size="34">01111001</text>
      <text x="240" y="170" fill="#ffffff80" font-family="Courier New, monospace" font-size="34">01100001</text>
      <text x="460" y="50" fill="#ffffff80" font-family="Courier New, monospace" font-size="34">01001111</text>
      <text x="460" y="110" fill="#ffffff80" font-family="Courier New, monospace" font-size="34">01010100</text>
      <text x="460" y="170" fill="#ffffff80" font-family="Courier New, monospace" font-size="34">01001000</text>
    </pattern>
    
    <!-- Python code pattern -->
    <pattern id="pythonPattern" x="0" y="0" width="500" height="210" patternUnits="userSpaceOnUse">
      <text x="100" y="35" fill="#ffffff40" font-family="Courier New, monospace" font-size="16">def connect_database():</text>
      <text x="120" y="55" fill="#ffffff40" font-family="Courier New, monospace" font-size="16">    return Database(config)</text>
      <text x="100" y="85" fill="#ffffff40" font-family="Courier New, monospace" font-size="16">class APIHandler:</text>
      <text x="120" y="105" fill="#ffffff40" font-family="Courier New, monospace" font-size="16">    def __init__(self):</text>
      <text x="140" y="125" fill="#ffffff40" font-family="Courier New, monospace" font-size="16">        self.db = connect_database()</text>
      <text x="100" y="155" fill="#ffffff40" font-family="Courier New, monospace" font-size="16">if __name__ == "__main__":</text>
      <text x="120" y="175" fill="#ffffff40" font-family="Courier New, monospace" font-size="16">    api = APIHandler()</text>
      <text x="120" y="195" fill="#ffffff40" font-family="Courier New, monospace" font-size="16">    api.run()</text>
      <text x="280" y="35" fill="#ffffff40" font-family="Courier New, monospace" font-size="16">def process_data(data):</text>
      <text x="300" y="55" fill="#ffffff40" font-family="Courier New, monospace" font-size="16">    result = []</text>
      <text x="300" y="75" fill="#ffffff40" font-family="Courier New, monospace" font-size="16">    for item in data:</text>
      <text x="320" y="95" fill="#ffffff40" font-family="Courier New, monospace" font-size="16">        if validate(item):</text>
      <text x="340" y="115" fill="#ffffff40" font-family="Courier New, monospace" font-size="16">            result.append(transform(item))</text>
      <text x="300" y="135" fill="#ffffff40" font-family="Courier New, monospace" font-size="16">    return result</text>
      <text x="280" y="165" fill="#ffffff40" font-family="Courier New, monospace" font-size="16">@app.route("/api/v1/data")</text>
      <text x="280" y="185" fill="#ffffff40" font-family="Courier New, monospace" font-size="16">async def get_data():</text>
      <text x="300" y="205" fill="#ffffff40" font-family="Courier New, monospace" font-size="16">    return jsonify(process_data(data))</text>
    </pattern>
  </defs>
  
  <!-- Background yellow card (static) -->
  <rect x="20" y="20" width="760" height="210" fill="#FFD43B" rx="5" ry="5" />
  
  <!-- Personal Information on yellow background -->
  <text x="40" y="120" font-family="Courier New, monospace" font-size="36" font-weight="bold" fill="#306998">DANIEL GARCIA SERNA</text>
  <text x="40" y="155" font-family="Courier New, monospace" font-size="20" fill="#306998">Backend Developer</text>
  <text x="40" y="185" font-family="Courier New, monospace" font-size="14" fill="#306998">Python | FastAPI | Django | SQL | Docker</text>
  <text x="40" y="215" font-family="Courier New, monospace" font-size="14" fill="#306998">github.com/dagaser</text>
  
  <!-- Blue sliding card group -->
  <g id="slidingCard">
    <!-- Blue background -->
    <rect x="20" y="20" width="760" height="210" fill="#306998" rx="5" ry="5">
      <animate 
        attributeName="x" 
        values="20;400;400;20;20" 
        dur="8s" 
        repeatCount="indefinite" 
        begin="0s" 
        keyTimes="0;0.3;0.7;0.9;1" 
        keySplines="0.42 0 0.58 1;0.42 0 0.58 1;0.42 0 0.58 1;0.42 0 0.58 1" 
        calcMode="spline" 
      />
    </rect>
    
    <!-- Code patterns overlay on blue sliding section -->
    <rect x="20" y="20" width="760" height="210" fill="url(#binaryPattern)">
      <animate 
        attributeName="x" 
        values="20;400;400;20;20" 
        dur="8s" 
        repeatCount="indefinite" 
        begin="0s" 
        keyTimes="0;0.3;0.7;0.9;1" 
        keySplines="0.42 0 0.58 1;0.42 0 0.58 1;0.42 0 0.58 1;0.42 0 0.58 1" 
        calcMode="spline" 
      />
    </rect>
    <rect x="20" y="20" width="760" height="210" fill="url(#pythonPattern)">
      <animate 
        attributeName="x" 
        values="20;400;400;20;20" 
        dur="8s" 
        repeatCount="indefinite" 
        begin="0s" 
        keyTimes="0;0.3;0.7;0.9;1" 
        keySplines="0.42 0 0.58 1;0.42 0 0.58 1;0.42 0 0.58 1;0.42 0 0.58 1" 
        calcMode="spline" 
      />
    </rect>
    
    <!-- Title on blue card that slides WITH the card -->
    <text x="50" y="130" font-family="Courier New, monospace" font-size="34" font-weight="bold" fill="white" text-anchor="left">Backend Developer
      <animate 
        attributeName="x" 
        values="50;430;430;50;50" 
        dur="8s" 
        repeatCount="indefinite" 
        begin="0s" 
        keyTimes="0;0.3;0.7;0.9;1" 
        keySplines="0.42 0 0.58 1;0.42 0 0.58 1;0.42 0 0.58 1;0.42 0 0.58 1" 
        calcMode="spline" 
      />
    </text>
  </g>
</svg>
